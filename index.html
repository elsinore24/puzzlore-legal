<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzlore - Legal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1a1a2e;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-button {
            display: block;
            padding: 18px 30px;
            background: linear-gradient(135deg, #f0c040 0%, #e0a020 100%);
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(240, 192, 64, 0.4);
        }
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Puzzlore</h1>
            <p class="subtitle">Legal Documents</p>

            <div class="links">
                <a href="privacy.html" class="link-button">Privacy Policy</a>
                <a href="terms.html" class="link-button">Terms of Service</a>
            </div>

            <div class="footer">
                <p>&copy; 2026 NDM LABS</p>
                <p>Contact: <a href="mailto:support@ndmlabs.com" style="color: #4a90d9;">support@ndmlabs.com</a></p>
            </div>
        </div>
    </div>
</body>
</html>
